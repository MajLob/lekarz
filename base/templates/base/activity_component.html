<p>Ostatnio aktywni</p>
<hr>
{% for message in room_messages %}
    <div>
        <small>@{{message.user}} {{message.created|timesince}} ago</small>
        <small> {{message.room}} </small>

        <p>{{message}}</p>
        {% if request.user == message.user%}
            <a href="{% url 'delete-message' message.id %}">Usuń wiadomość</a>
        {% endif%}
        <hr>
    </div>
{% endfor %}
</div>
